[pytest]
# Тестовая БД — SQLite в памяти (создаётся/удаляется автоматически, без Postgres)
DJANGO_SETTINGS_MODULE = config.settings_test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests
asyncio_mode = auto
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
