services:
    # Frontend контейнер
    frontend:
        image: ${REGISTRY_PREFIX:-}aregrp-frontend:${TAG:-local}
        build:
            context: frontend
            args:
                VITE_YANDEX_MAPS_API_KEY: ${VITE_YANDEX_MAPS_API_KEY}
        container_name: aregrp-frontend
        restart: unless-stopped
        networks:
            - frontend-network
        volumes:
            # Для hot reload в development режиме (опционально)
            - ./frontend/src:/app/src:ro
        environment:
            - NODE_ENV=production

    db:
        image: postgres:17
        volumes:
            # Данные БД хранятся вне проекта для безопасности при деплое
            - /var/lib/aregrp-data/postgres_data:/var/lib/postgresql/data
        env_file:
            - ./backend/.env.postgres
        networks:
            - django-network
        restart: always

    backend:
        image: ${REGISTRY_PREFIX:-}aregrp-backend:${TAG:-local}
        build: backend
        container_name: aregrp-backend
        ports:
            - "8000:8000"
        depends_on:
            - db
        volumes:
            # Медиафайлы и статика также хранятся вне проекта
            - /var/lib/aregrp-data/media:/app/media
            - /var/lib/aregrp-data/static:/app/static
        env_file:
            - ./backend/.env
            - ./backend/.env.postgres
        networks:
            - backend-network
            - django-network
        restart: always

    # Nginx reverse proxy
    nginx:
        image: ${REGISTRY_PREFIX:-}aregrp-nginx:${TAG:-local}
        build: nginx
        container_name: aregrp-nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/logs:/var/log/nginx
            - /var/lib/aregrp-data/static:/var/lib/aregrp-data/static:ro
            - /var/lib/aregrp-data/media:/var/lib/aregrp-data/media:ro
        depends_on:
            - frontend
            - backend
        networks:
            - frontend-network
            - backend-network

networks:
    frontend-network:
        driver: bridge
    backend-network:
        driver: bridge
    django-network:
        driver: bridge

volumes:
    nginx-cache:
        driver: local
