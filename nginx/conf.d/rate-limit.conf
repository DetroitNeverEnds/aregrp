# Rate limiting зоны
# API: 100 запросов в секунду (увеличено для production нагрузки)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

# Frontend: 200 запросов в секунду
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/s;

# Дополнительная зона для статических файлов (без ограничений по умолчанию)
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=500r/s;