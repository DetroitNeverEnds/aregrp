# Проксирование Яндекс.Карт API с кастомным Referer
location /yandex-maps-api/ {
    # Проксируем на Яндекс.Карты API
    proxy_pass https://api-maps.yandex.ru/;
    proxy_http_version 1.1;
    
    # Устанавливаем кастомный заголовок Referer
    proxy_set_header Referer "http://localhost/";
    
    # Стандартные proxy заголовки
    proxy_set_header Host api-maps.yandex.ru;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # SSL настройки для HTTPS
    proxy_ssl_server_name on;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    
    # Кеширование для статических ресурсов API
    proxy_cache_valid 200 1h;
    proxy_cache_valid 404 1m;
    
    # Таймауты
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Отключаем логирование для уменьшения нагрузки
    access_log off;
}

# Проксирование всех остальных запросов на frontend
location / {
    # Rate limiting для общих запросов (увеличено для production)
    limit_req zone=general_limit burst=400 nodelay;
    limit_req_status 429;

    proxy_pass http://frontend;
    proxy_http_version 1.1;

    # Заголовки для keepalive
    proxy_set_header Connection "";

    # Стандартные proxy заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support для HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;
}