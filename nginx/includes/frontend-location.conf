# Проксирование всех остальных запросов на frontend
location / {
    # Rate limiting для общих запросов (увеличено для production)
    limit_req zone=general_limit burst=400 nodelay;
    limit_req_status 429;

    proxy_pass http://frontend;
    proxy_http_version 1.1;

    # Заголовки для keepalive
    proxy_set_header Connection "";

    # Стандартные proxy заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support для HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;
}