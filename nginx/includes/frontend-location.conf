# Кеширование статических ресурсов фронтенда
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    # Rate limiting для статических файлов (более мягкий)
    limit_req zone=static_limit burst=1000 nodelay;
    
    proxy_pass http://frontend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    
    # Кеширование
    proxy_cache static_cache;
    proxy_cache_valid 200 60m;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;
    proxy_cache_lock on;
    
    add_header X-Cache-Status $upstream_cache_status;
    
    # Браузерное кеширование
    expires 1d;
    add_header Cache-Control "public, immutable";
}

# Проксирование всех остальных запросов на frontend
location / {
    # Rate limiting для общих запросов (увеличено для production)
    limit_req zone=general_limit burst=400 nodelay;
    limit_req_status 429;

    proxy_pass http://frontend/;
    proxy_http_version 1.1;
    
    # Заголовки для keepalive
    proxy_set_header Connection "";
    
    # Стандартные proxy заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_cache_bypass $http_upgrade;
}