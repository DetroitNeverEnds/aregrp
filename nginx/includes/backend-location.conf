# Обслуживание статических файлов Django напрямую через nginx (быстрее чем через Django)
location /static/ {
    alias /var/lib/aregrp-data/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
    
    # Безопасность
    add_header X-Content-Type-Options "nosniff" always;
}

# Обслуживание медиафайлов Django напрямую через nginx
location /media/ {
    alias /var/lib/aregrp-data/media/;
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
    
    # Безопасность
    add_header X-Content-Type-Options "nosniff" always;
}

# Проксирование Django админки на backend
location /admin/ {
    # Лимит размера тела запроса для загрузки файлов (100 МБ)
    client_max_body_size 100m;
    client_body_buffer_size 1m;

    # Передаем полный путь /admin/... на backend (без / в конце proxy_pass)
    proxy_pass http://backend;
    proxy_http_version 1.1;

    # Keepalive соединения
    proxy_set_header Connection "";

    # Стандартные proxy заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Важно для Django CSRF и сессий
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Оптимизированные таймауты
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Оптимизация буферизации
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;

    # Перехват ошибок
    proxy_intercept_errors on;
}

# Проксирование API запросов на backend
location /api/ {
    # Лимит размера тела запроса для загрузки файлов (100 МБ)
    client_max_body_size 100m;
    client_body_buffer_size 1m;

    # Rate limiting для API
    # burst=200 позволяет обрабатывать всплески трафика
    limit_req zone=api_limit burst=200 nodelay;
    limit_req_status 429;

    # Передаем полный путь /api/... на backend (без / в конце proxy_pass)
    proxy_pass http://backend;
    proxy_http_version 1.1;

    # Keepalive соединения
    proxy_set_header Connection "";

    # Стандартные proxy заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;

    # CORS заголовки для API
    # add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Request-ID" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Оптимизированные таймауты
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Оптимизация буферизации
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;

    # Перехват ошибок для API
    proxy_intercept_errors on;
    error_page 429 502 503 504 = @api_error;
}

# Универсальный обработчик ошибок API
location @api_error {
    internal;
    default_type application/problem+json;

    # Генерация JSON ответа с подстановкой переменных
    # Используем конкретный код статуса (502) так как nginx не поддерживает переменную в return
    return 502 '{
        "type": "https://httpstatuses.com/$status",
        "title": "$status_text",
        "status": $status,
        "detail": "$error_detail",
        "instance": "$request_uri",
        "timestamp": "$time_iso8601",
        "request_id": "$request_id"
    }';
}