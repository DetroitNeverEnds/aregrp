# Проксирование API запросов на backend
location /api/ {
    # Rate limiting для API
    # burst=200 позволяет обрабатывать всплески трафика
    limit_req zone=api_limit burst=200 nodelay;
    limit_req_status 429;

    proxy_pass http://backend/;
    proxy_http_version 1.1;

    # Keepalive соединения
    proxy_set_header Connection "";

    # Стандартные proxy заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;

    # CORS заголовки для API
    # add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Request-ID" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Оптимизированные таймауты
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Оптимизация буферизации
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;

    # Перехват ошибок для API
    proxy_intercept_errors on;
    error_page 429 502 503 504 = @api_error;
}

# Универсальный обработчик ошибок API
location @api_error {
    internal;
    default_type application/problem+json;

    # Генерация JSON ответа с подстановкой переменных
    return $status ' {
        "type": "https://httpstatuses.com/$status",
        "title": "$status_text",
        "status": $status,
        "detail": "$error_detail",
        "instance": "$request_uri",
        "timestamp": "$time_iso8601",
        "request_id": "$request_id"
        }';

    # Map для текстов ошибок
    map $status $status_text {
        429 "Too Many Requests";
        502 "Bad Gateway";
        503 "Service Unavailable";
        504 "Gateway Timeout";
        default "Error";
    }

    # Map для детальных описаний ошибок
    map $status $error_detail {
        429 "Rate limit exceeded. Please try again later.";
        502 "The server received an invalid response from the upstream server.";
        503 "The server is temporarily unable to handle the request.";
        504 "The server did not receive a timely response from the upstream server.";