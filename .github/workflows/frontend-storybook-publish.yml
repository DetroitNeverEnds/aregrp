name: Storybook Publish

on:
    push:
        branches: [main]
        paths:
            - "frontend/**"
    workflow_dispatch:

defaults:
    run:
        working-directory: frontend

jobs:
    build-storybook:
        name: Build Storybook
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Build Storybook
              run: npm run build-storybook

            - name: Upload Storybook artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: storybook-static
                  path: frontend/storybook-static
                  retention-days: 7

    publish-storybook:
        name: Publish to GitHub Pages
        runs-on: ubuntu-latest
        needs: build-storybook

        permissions:
            contents: read
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Download Storybook artifacts
              uses: actions/download-artifact@v4
              with:
                  name: storybook-static
                  path: storybook-static

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload to GitHub Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: storybook-static

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Add deployment summary
              run: |
                  echo "## Storybook Deployment" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "âœ… Storybook successfully deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
